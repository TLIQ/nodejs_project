<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Переводчик</title>
  </head>
  <body>
    <form action="/translate" method="POST">
      <textarea name="text" cols="50" rows="10" placeholder="Введите текст"></textarea>
      <select name="language_code">
        <option value="en">на английский</option>
        <option value="ru">на русский</option>
      </select>
      <p><button type="submit">Перевести</button></p>
    </form>
  </body>
</html>
